    <style>
#bee{
  width: 150px;
  margin: 10vw;
  offset-path: path('M10,10 C50,0 50,0 100,50 C150,100 150,100 200,50 C250,0 250,0 300,50 C350,100 350,100 400,50 C450,0, 450,0 500,50');
  
  animation: beeFly 30000ms infinite ease-in-out;
}
#frontWing{
  transform-origin: 30% 50%;
  
  animation: frontWingFlap 1s infinite alternate linear;
}
#backWing{
  transform-origin: 30% 50%;
  
  animation: backWingFlap 1s infinite alternate linear;
}
#heart{
  transform-origin: 50% 50%;
  animation: heartbeat .5s infinite alternate ease-in-out;
}

@keyframes beeFly{
  0% {
    offset-distance: 0%;
    transform: scaleX(1);
  }
  50%{
    offset-distance: 100%;
    transform: scaleX(1);
  }
  51%{
    transform: scaleX(-1);
  }
  99% {
    offset-distance: 0%;
    transform: scaleX(-1);
  }
  100%{
    transform: scaleX(1);
  }
}
@keyframes frontWingFlap{
  to{
    transform: rotate(-10deg)
  }
}
@keyframes backWingFlap{
  to{
    transform: rotate(10deg)
  }
}
@keyframes heartbeat{
  to{
    transform: scale(1.1)
  }
}

.heartTxt{
  font-size:71.78px;
  fill:#c9567e;
  font-family:Comfortaa-Regular, Comfortaa;
}

/* ------------------------- */
body{
  background-color: #a1cdce;
}
.greenFill{
  fill:#afddb3;
  stroke:#8dc690;
  stroke-width: 3px;
}
.pinkFill{
  fill:#f5bfd2;
  stroke:#c9567e;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-width: 3px;
}
.yellowFill{
  fill:#ffc659;
  stroke:#d1a045;
  stroke-width:4px;
}
.whiteFill{
  fill: white;
}

.fillGrey{
  fill:#999;
}
.outlineBlack{
  stroke:#000;
  stroke-miterlimit:10;
}
.outlineWhite{
  fill:none;
  stroke:#fff;
}
.wings{
  fill:#b7e6f9;
  stroke:#80b1c4;
  stroke-miterlimit:10;
  stroke-width:4px;
}
.body{
  fill:#ffc659;
  stroke-width:5px;
  stroke-miterlimit:10;
  stroke: #d1a045;
}
.legs, .antennae{
  stroke:#000;
  fill:none;
  stroke-linecap:round;
  stroke-linejoin:round;
}
.legs{
  stroke-width:8px;
}
.antennae{
  stroke-width: 4px;
}
#heartGroup{
  height: 80vh;
  width: auto;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -35%);
  z-index: -1;
}
